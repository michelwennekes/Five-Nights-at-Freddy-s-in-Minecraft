# メッセージの言語
lang: ja

# 最大参加人数。少なくとも5人以上に設定してください。
maxPlayers: 64

# ゲーム内の1時間を、実際の何秒にするかを指定します。
# 例えば90にすると、1時間進むのに90秒かかり、1つのNightに9分（540秒）かかります。
secondsOfOneHour: 90

# Foxyが、一晩で行動できる回数。0か、1から5が設定できます。
# 0を設定すると、1から5がランダムで選択されます。
foxyMovementPerNight: 3

# Foxyが、一回の行動で移動可能な時間（秒）を指定します。
foxyMovementSeconds: 15

# 1秒あたりのバッテリー基本消費量
batteryDecreasePerSecond: 0.14

# 懐中電灯を使用しているときの1秒あたりのバッテリー消費量
batteryFlashLightPerSecond: 0.2

# レーダーを使用したときの1回あたりのバッテリー消費量
batteryRaderPerUse: 1.0

# シャッターを使用しているときの1秒あたりのバッテリー消費量
batteryShutterPerSecond: 0.67

# レーダーの索敵範囲。デフォルトは15マスです。
raderSearchingRange: 15

# Night1 の各キャラの移動速度。
# 各キャラの移動速度レベルを、-99(移動不可)か、-5から5で設定します。
# Foxyは普段は移動不可で、行動時間の時のみ、ここに設定した移動速度で移動できます。
night1MoveSpeed:
  freddy: -99
  chica: -3
  bonnie: -3
  foxy: 3

# Night2 の各キャラの移動速度。
night2MoveSpeed:
  freddy: -99
  chica: -2
  bonnie: -2
  foxy: 3

# Night3 の各キャラの移動速度。
night3MoveSpeed:
  freddy: -1
  chica: -1
  bonnie: -1
  foxy: 3

# Night4 の各キャラの移動速度。
night4MoveSpeed:
  freddy: 0
  chica: 0
  bonnie: 0
  foxy: 3

# Night5 の各キャラの移動速度。
night5MoveSpeed:
  freddy: 1
  chica: 1
  bonnie: 1
  foxy: 3

# Night6 の各キャラの移動速度。
night6MoveSpeed:
  freddy: 2
  chica: 2
  bonnie: 2
  foxy: 4


# カスタムナイト(Night7)の各キャラの移動速度。
customNightMoveSpeed:
  freddy: 4
  chica: 4
  bonnie: 4
  foxy: 5
